<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <script defer src="main.js"></script><link href="main.css" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
  </head>
  <body>
    <header>
      <h1>~ Todo List</h1>
    </header>

    <main>
      <nav id="sidebar">
        <ul id="projects" class="lists">

          <li id="pending" class="list">
            <div>Pending</div>
            <div class="list-status">
              <div class="list-status-circle"></div>
              <div class="list-status-number">0</div>
            </div>
          </li>

          <li id="today" class="list">
            <div>Today</div>
            <div class="list-status">
              <div class="list-status-circle today-overdue"></div>
              <div class="list-status-number">0</div>
            </div>
          </li>
          <li id="completed" class="list">
            <div>Completed</div>
            <div class="list-status">
              <div class="list-status-circle done"></div>
              <div class="list-status-number">0</div>
            </div>
          </li>
        </ul>
        <button id="create-project" class="lists-button">Create project</button>
      </nav>

      <div class="todos-wrapper">
        <h2>Pending</h2>
        <div id="todos">
        </div>

        <div class="buttons-wrapper">
          <button id="add-todo" class="button color-primary">
            Add todo
          </button>
          <button id="clear-done" class="button color-warning">
            Clear done
          </button>
        </div>
      </div>

    </main>

    <div class="invisible modal">
      <div class="modal-content">

        <div class="modal-header">
          <h2>New task</h2>
          <div class="close-button">âœ–</div>
        </div>

        <div class="modal-body">
          <form class="modal-form">
            <div class="modal-form-group">
              <label for="name">Name</label>
              <input class="modal-input" type="text" id="name" placeholder="Go for a walk...">
            </div>

            <div class="modal-form-group">
              <label for="due-date">Due date</label>
              <input class="modal-input"  type="date" id="due-date">
            </div>

            <div class="modal-form-group">
              <label for="tags">Tags</label>
              <input class="modal-input"  type="text" id="tags" placeholder="health walk fun">
            </div>

            <div class="modal-form-group">
              <label for="notes">Notes</label>
              <textarea class="modal-input"  type="text" id="notes" placeholder="Buy chips on my way home&#10Should probably take my doggo with me&#10Damn it's cold outside"></textarea>
            </div>

            <div class="modal-form-group">
              <label for="priority">Priority</label>
              <select class="modal-select" id="priority" name="priority">
                <option value="">--Prority--</option>
                <option value="h">High</option>
                <option value="m">Medium</option>
                <option value="l">Low</option>
              </select>
            </div>

            <div class="modal-buttons">
              <button id="send-todo" class="button color-primary">Ok</button>
              <button id="cancel-modal" class="button color-warning">Cancel</button>
            </div>
          </form>
        </div>

      </div>
    </div>


    <footer>
      Made by pdlm &copy 2021
    </footer>
  </body>
</html>
